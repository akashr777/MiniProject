<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Login Form</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Login Form, Modern Login, Minimalistic Design" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            width: 90%; /* Width set to 90% of the screen width for better responsiveness */
            max-width: 400px; /* Still restricts to a max-width of 400px */
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .login-container h2 {
            color: #4a90e2;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .form-control {
            background-color: #f4f6f9;
            border: 1px solid #d1d8e0;
            color: #333;
            padding-left: 45px;
            height: 50px;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
            outline: none;
        }
        .form-control::placeholder {
            color: #999;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group .fa {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2;
            font-size: 18px;
        }
        .btn-login {
            background-color: #4a90e2;
            border: none;
            color: #ffffff;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-login:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 15px;
            text-align: center;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px;
                border-radius: 15px;
            }
            .login-container h2 {
                font-size: 24px;
            }
        }
        @media (max-width: 360px) {
            .login-container {
                padding: 20px;
                width: 100%; /* Full width on very small screens */
            }
            .login-container h2 {
                font-size: 20px;
            }
            .form-control {
                height: 45px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/logincode" method="post">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="email" name="mail" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="Password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- Footer -->
        <div class="footer">
            <p style="color: black">Don't have an account? <a href="/registration" style="text-decoration: none;">Signup</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
