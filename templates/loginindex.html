<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Login form</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Construction Login Form, Construction Company Login, Building Services Login, Industrial Login" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://example.com/construction-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-color: #1a1f36; /* Dark Navy Blue */

        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #004e92, #000428);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .login-container:hover {
            transform: scale(1.05);
        }
        .login-container h2 {
            color: #00d4ff;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #1c1f26;
            border: 1px solid #495057;
            color: #fff;
            padding-left: 40px;
        }
        .form-control:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .form-control::placeholder {
            color: #ced4da;
        }
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-group .fa {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #00d4ff;
        }
        .btn-login {
            background-color: #00d4ff;
            border: none;
            color: #343a40;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #0093d4;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #adb5bd;
        }
    </style>
</head>
<body>
    <!-- Main Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/logincode" method="post">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="email" name="mail" class="form-control" placeholder="Username" required >
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" name="Password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>

         {% if error_message %}
        <div class="error-message" style="color:red;text-align: center">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Buildmate. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
