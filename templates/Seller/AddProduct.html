{% extends 'Seller/s1.html' %}
{% block body %}<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header  text-white text-center" style="background-color: #3498db;">
                    <h4 style="color: white">Add Product</h4>
                </div>
                <div class="card-body">
                    <form action="/AddProductpost" method="post" enctype="multipart/form-data" id="form1">
                        <!-- Product Name -->
                        <div class="form-group mb-3">
                            <label for="name">Product Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ n }}" required  placeholder="Enter product name">
                        </div>

                        <!-- Product Brand -->
                        <div class="form-group mb-3">
                            <label for="brand">Brand</label>
                            <input type="text" name="brand" id="brand" class="form-control" value="{{ b }}" required  placeholder="Enter brand name">
                        </div>

                        <!-- Product Image -->
                        <div class="form-group mb-3">
                            <label for="file">Image</label><br>
                            <input type="file" name="file" id="file" class="form-control-file" required accept="image/png, image/gif, image/jpeg">
                        </div>

                        <!-- Product Stock -->
                        <div class="form-group mb-3">
                            <label for="stock">Stock</label>
                            <input type="text" name="stock" id="stock" class="form-control" value="{{ s }}" required pattern="[0-9]+" placeholder="Enter stock quantity">
                        </div>

                        <!-- Product Price -->
                        <div class="form-group mb-3">
                            <label for="price">Price</label>
                            <input type="text" name="price" id="price" class="form-control" value="{{ p }}" required pattern="[0-9]+" placeholder="Enter product price">
                        </div>

                        <!-- Product Unit -->
                        <div class="form-group mb-3">
                            <label for="unit">Unit</label>
                            <input type="text" name="unit" id="unit" class="form-control" value="{{ p }}" required pattern="[a-zA-Z]+" placeholder="Enter unit (e.g., kg, pcs)">
                        </div>
 <div class="form-group mb-3">
                            <label for="unit">Description</label>
                            <input type="text" name="description" id="description" class="form-control"  required >
                        </div>

                        <!-- Product Category -->
                        <div class="form-group mb-3">
                            <label for="category">Category</label>
                            <select name="select" id="category" class="form-control" required>
                                {% for i in val %}
                                <option value="{{ i.id }}">{{ i.category }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn  w-50"  style="background-color: #3498db;color: white;">Add Product</button>
                        </div>

                        <!-- Error Message -->
                        {% if f == "0" %}
                        <div class="text-center mt-3">
                            <p class="text-danger">Product already exists</p>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
