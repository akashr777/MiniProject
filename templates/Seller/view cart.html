{% extends 'Seller/s1.html' %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .order-table th, .order-table td {
      vertical-align: middle;
    }
  </style>
</head>

{% block body %}
<body>
  <div class="container mt-5">

    <table class="table table-bordered table-hover order-table">
      <thead class="bg-primary text-white">
      <tr>
          <td colspan="7" align="center"><h2 class="mb-4 text-center" >Order Details</h2></td>
      </tr>
        <tr class="text-center">
          <th>Order ID</th>
          <th>User Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart %}
        <tr class="text-center">
          <td>{{ item.id }}</td>
          <td>{{ item.USER.name }}</td>
          <td>{{ item.amount }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.status }}</td>
          <td> <a href="/staff_view_order/{{item.id }}" class="btn btn-info btn-sm">View more</a></td>
          <td>
            <!-- Example actions: View, Update Status -->
        </tr>

        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
