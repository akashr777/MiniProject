{% extends 'homeindex1.html' %}
{% block body %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* styles.css */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 60px 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 1200px;
        }

        .contact-heading {
            font-size: 36px;
            color: #0a53be;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 0 auto;
        }

        .contact-info,
        .contact-form {
            background: linear-gradient(135deg, #0a53be, #eaf4f0);
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .contact-info h3,
        .contact-form h3 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .contact-info p {
            font-size: 18px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .contact-form label {
            display: block;
            font-size: 16px;
            margin: 15px 0 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }

            .contact-info,
            .contact-form {
                max-width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <h2 class="contact-heading">Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Contact Details</h3>
                <p><strong>Email:</strong> buildmate@gmail.com</p>
                <p><strong>Phone:</strong> +91 7034579250</p>
                <p><strong>Address:</strong>Koyilandi,Calicut,India</p>
            </div>
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
