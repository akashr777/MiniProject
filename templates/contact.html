{% extends 'homeindex1.html' %}
<head>
    <style>
        /* Contact Section */
.contact.section {
  background-color: #f9f9f9;
}

/* Section Title */
.section-title h2 {
  font-size: 36px;
  font-weight: 700;
  color: #007bff;
}

.section-title p span {
  font-size: 18px;
}

.description-title {
  font-weight: 700;
  color: #333;
}

/* Info Section */
.info-wrap {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.info-item {
  transition: transform 0.3s ease;
}

.info-item:hover {
  transform: translateY(-5px);
}

.info-item i {
  font-size: 30px;
  color: #007bff;
}

.info-item h3 {
  font-size: 20px;
  margin-bottom: 10px;
  color: #333;
}

.info-item p {
  font-size: 16px;
  color: #555;
}

/* Form Section */
.php-email-form {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.php-email-form .form-control {
  padding: 15px;
  font-size: 16px;
}

.php-email-form .form-control:focus {
  border-color: #007bff;
  box-shadow: none;
}

.php-email-form button {
  background-color: #007bff;
  color: #fff;
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.php-email-form button:hover {
  background-color: #0056b3;
}

.php-email-form .loading,
.php-email-form .error-message,
.php-email-form .sent-message {
  display: none;
}

.php-email-form .sent-message {
  color: #28a745;
  font-weight: 700;
  display: block;
}

.php-email-form .error-message {
  color: red;
  font-weight: 700;
  display: block;
}

/* Responsive Adjustments */
@media (max-width: 992px) {
  .info-wrap, .php-email-form {
    margin-bottom: 30px;
  }
}

    </style>
</head>
{% block body %}

<!-- Contact Section -->
<section id="contact" class="contact section py-5">

  <!-- Section Title -->
  <div class="container section-title text-center mb-5" data-aos="fade-up">

        <div class="info-wrap bg-white p-4 shadow rounded">
          <div class="info-item d-flex mb-4" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-geo-alt flex-shrink-0 fs-1 text-primary me-3"></i>

          <div class="info-item d-flex mb-4" data-aos="fade-up" data-aos-delay="400">

            <div>
              <h3 class="h5">Email Us</h3>
              <p>akash@gmail.com</p>
