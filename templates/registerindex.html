<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: url('https://example.com/construction-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            background-color: #1a1f36; /* Dark Navy Blue */

        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #004e92, #000428);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
        }
        .signup-container:hover {
            transform: scale(1.05);
        }
        .signup-container h2 {
            color: #00d4ff;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            color: #00d4ff;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            background-color: #1c1f26;
            border: 1px solid #495057;
            color: #fff;
            padding-left: 10px;
        }
        .form-control:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        .form-control::placeholder {
            color: #ced4da;
        }
        .btn-submit {
            background-color: #00d4ff;
            border: none;
            color: #343a40;
            padding: 10px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0093d4;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #adb5bd;
        }
        #message {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/registrationPost" method="POST" id="register-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name1"><i class="fa fa-user"></i> Name</label>
                <input type="text" name="name" id="name1" class="form-control" placeholder="Name" required pattern="[A-Z a-z.]{3,25}" />
            </div>
            <div class="form-group">
                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" required pattern="[6789][0-9]{9}" />
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                <p id="message"></p>
            </div>
            <div class="form-group">
                <label for="pass"><i class="fa fa-lock"></i> Password</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
            </div>
            <div class="form-group">
                <label for="file"><i class="fa fa-image"></i> Profile Image</label>
                <input type="file" name="file" id="file" class="form-control" required accept="image/png, image/gif, image/jpeg" />
            </div>
            <div class="form-group">
                <input type="submit" name="signup" id="targetButton" class="btn-submit" value="Sign Up" />
            </div>
        </form>
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Buildmate. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
        $("#email").keyup(function(){
            var email = $(this).val();
            $.ajax({
                type: "GET",
                url: "/checkemail",
                data: { email: email },
                success: function(data) {
                    if (data.is_taken) {
                        $('#message').text(data.error_message);
                        $('#targetButton').prop('disabled', true);
                    } else {
                        $('#message').text("");
                        $('#targetButton').prop('disabled', false);
                    }
                }
            });
        });
    </script>
</body>
</html>
