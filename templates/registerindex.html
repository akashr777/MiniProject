<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb); /* Match login gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff; /* Clean white background for the form */
            padding: 30px; /* Reduced padding */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Ensures no overflow */
        }
        .signup-container:hover {
            transform: translateY(-5px); /* Slight lift effect on hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
        }
        .signup-container h2 {
            color: #4a90e2; /* Soft blue for the title */
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase; /* Uppercase title */
        }
        .form-group {
            position: relative;
            margin-bottom: 15px; /* Reduced margin */
        }
        .form-group label {
            color: #4a90e2; /* Blue for labels */
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        .form-control {
            background-color: #f4f6f9; /* Light grey background for inputs */
            border: 1px solid #d1d8e0; /* Light grey border */
            color: #333; /* Dark text */
            padding-left: 40px; /* Space for icon */
            height: 40px; /* Reduced height */
            border-radius: 25px; /* Fully rounded inputs */
            font-size: 14px; /* Adjusted font size */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            padding-right: 15px; /* Added space for icon in the right */
        }
        .form-control:focus {
            border-color: #4a90e2; /* Blue border on focus */
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.6); /* Blue glow */
            outline: none; /* Removes default outline */
        }
        .form-control::placeholder {
            color: #999; /* Light grey placeholder text */
        }
        .form-group .fa {
            position: absolute;
            left: 10px; /* Adjusted for proper alignment */
            top: 67%;
            transform: translateY(-50%);
            color: #4a90e2; /* Blue icons */
            font-size: 18px; /* Adjusted icon size */
        }

        #emailicon {
            position: absolute;
            left: 10px; /* Adjusted for proper alignment */
            top: 50%;
            transform: translateY(-50%);
            color: #4a90e2; /* Blue icons */
            font-size: 18px; /* Adjusted icon size */
        }
        .btn-submit {
            background-color: #4a90e2; /* Blue button */
            border: none;
            color: #ffffff; /* White text */
            padding: 10px; /* Reduced padding */
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px; /* Fully rounded button */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background-color: #357abd; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888; /* Light grey text */
        }
        #message {
            color: #e74c3c; /* Red for error messages */
        }
    </style>
</head>
<body>
    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/registrationPost" method="POST" id="register-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name1"><i class="fa fa-user"></i> Name</label>
                <input type="text" name="name" id="name1" class="form-control" placeholder="Name" required pattern="[A-Z a-z.]{3,25}" />
            </div>
            <div class="form-group">
                <label for="phone"><i class="fa fa-phone"></i> Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Phone" required pattern="[6789][0-9]{9}" />
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope" id="emailicon"></i> Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required pattern="[a-z0-9._]+[@][a-z]+[.][a-z]+" title="sample@domail.com"/>
               <p id="message"></p>
            </div>
            <div class="form-group">
                <label for="pass"><i class="fa fa-lock"></i> Password</label>
                <input type="password" name="pass" id="pass" class="form-control" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
            </div>
            <div class="form-group">
                <label for="file"><i class="fa fa-image"></i> Profile Image</label>
                <input type="file" name="file" id="file" class="form-control" required accept="image/png, image/gif, image/jpeg" />
            </div>
            <div class="form-group">
                <input type="submit" name="signup" id="targetButton" class="btn-submit" value="Sign Up" />
            </div>
        </form>
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2024 Buildmate. All rights reserved.</p>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
        $("#email").keyup(function(){
            var email = $(this).val();
            $.ajax({
                type: "GET",
                url: "/checkemail",
                data: { email: email },
                success: function(data) {
                    if (data.is_taken) {
                        $('#message').text(data.error_message);
                        $('#targetButton').prop('disabled', true);
                    } else {
                        $('#message').text("");
                        $('#targetButton').prop('disabled', false);
                    }
                }
            });
        });
    </script>
</body>
</html>
