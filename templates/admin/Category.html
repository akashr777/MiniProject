{% extends 'admin/ADMINHOMEINDEX.html' %}
{% block body %}
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-info text-white text-center">
        <h3>Manage Category</h3>
      </div>
      <div class="card-body">
        <form id="form1" name="form1" method="post" action="">
          <table class="table table-bordered table-hover text-center">
            <thead class="bg-light">
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Details</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for i in val %}
              <tr>
                <td>{{ i.category }}</td>
                <td>{{ i.details }}</td>
                <td>
                  <a href="deletecategory/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
              </tr>
              {% endfor %}
              <tr>
                <td colspan="3">
                  <a href="/Addcategory#get-started" class="btn btn-success">Add New Category</a>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
  </div>

  <style>
    /* Card and General Styling */
    .card {
      max-width: 900px;
      margin: 0 auto;
      border-radius: 10px;
    }

    .card-header {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Table Styling */
    .table {
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f3f5;
    }

    .btn {
      padding: 8px 12px;
      font-size: 0.9rem;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</body>
{% endblock %}
