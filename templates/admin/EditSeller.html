{% extends 'admin/ADMINHOMEINDEX.html' %}

{% block body %}
{#<!DOCTYPE html>#}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Seller</title>
    <style>
{#        body {#}
{#            font-family: Arial, sans-serif;#}
{#            background-color: #f9f9f9;#}
{#            margin: 20px;#}
{#            display: flex;#}
{#            justify-content: center;#}
{#            align-items: center;#}
{#            height: 100vh;#}
{#            margin: 0;#}
{#        }#}
        h1 {
            color: #3498db; /* Customize heading color */
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"], .form-group select, .form-group input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        img {
            border-radius: 8px;
            width: 100px;
            height: 100px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div align="center">
    <div class="form-container">
        <h1>Edit Seller</h1>
        <form action="/editsellerCode#get-started" method="post" enctype="multipart/form-data" name="form1" id="form1">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Seller Name:</label>
                <input type="text" id="name" name="name" value="{{ val.name }}"/>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ val.phone }}"/>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" value="{{ val.email }}"/>
            </div>
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="file"/>
                <img src="../media/{{ val.photo }}" alt="Current photo"/>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="active" {% if val.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if val.status == 'inactive' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="Submit" value="Update"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
