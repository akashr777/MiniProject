{% extends 'admin/ADMINHOMEINDEX.html' %}

{% block body %}
{#<!DOCTYPE html>#}
{#<html lang="en">#}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
     <!-- Bootstrap Icon CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Search Icon -->

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #dddddd;
            color: #333;
        }

        h1 {
            color: black; /* Darker shade for contrast */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .form-container label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            font-size: 1em;
            margin-right: 10px;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for the table */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            white-space: nowrap;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: black;
            color: #ffffff;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight row on hover */
        }

        img {
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for images */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-container input[type="text"],
            .form-container input[type="submit"] {
                width: 100%;
                max-width: 400px;
                margin: 5px 0;
            }

            table {
                width: 100%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>View User</h1>

    <form id="form1" name="form1" method="post" action="/viewuserSearch#get-started" class="form-container">
        {% csrf_token %}
        <label for="name-search" style="color: black">Name:</label>
        <input type="text" id="name-search" name="textfield" placeholder="Enter name to search" />
        <input type="submit" name="Submit" value="Search" style="background-color: black"/>

<!-- Search Icon -->
{#<i class="fas fa-search" style="color: white; font-size: 24px;"></i>#}

    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Photo</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for i in val %}
            <tr>
                <td>{{ i.name }}</td>
                <td><img src="{{ i.photo.url }}" alt="{{ i.name }}'s photo" width="80" height="80"></td>
                <td>{{ i.phone }}</td>
                <td>{{ i.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

{% endblock %}
