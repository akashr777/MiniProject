{% extends 'admin/ADMINHOMEINDEX.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: auto; /* Adjust width to fit content */
            max-width: 100%; /* Ensure it doesn't exceed the container width */
            border-collapse: collapse;
            background-color: #ffffff;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
            white-space: nowrap; /* Prevent text wrapping */
        }
        th {
            background-color: #3498db; /* Custom color for heading */
            color: #ffffff; /* Text color for better contrast */
        }
        img {
            border-radius: 50%;
        }
        h1 {
            color: #3498db; /* Change this color to your preference */
            font-size: 2em;
            margin-bottom: 20px;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 120px);
            display: inline-block;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>View User</h1>
    <form id="form1" name="form1" method="post" action="/viewuserSearch" class="form-container">
        {% csrf_token %}
        <label for="name-search">Name:</label>
        <input type="text" id="name-search" name="textfield" placeholder="Enter name to search"/>
        <input type="submit" name="Submit" value="Search"/>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Photo</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for i in val %}
            <tr>
                <td>{{ i.name }}</td>
                <td><img src="{{ i.photo.url }}" alt="{{ i.name }}'s photo" width="100" height="100"></td>
                <td>{{ i.phone }}</td>
                <td>{{ i.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
