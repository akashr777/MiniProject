{% extends 'admin/ADMINHOMEINDEX.html' %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Seller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: black; /* Custom heading color */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 10px;
        }

        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }

        th {
            background-color: black;
            color: white;
            font-size: 1.2em;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        td a {
            text-decoration: none;
            color: #3498db;
            padding: 5px;
        }

        td a:hover {
            text-decoration: underline;
        }

        .actions a {
            display: block;
            margin: 5px 0;
        }

        .add-new {
            text-align: center;
            margin-top: 30px;
        }

        .add-new a {
            text-decoration: none;
            padding: 12px 20px;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .add-new a:hover {
            background-color: #4cae4c;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-container input[type="text"],
            .form-container input[type="submit"] {
                width: 100%;
                max-width: 400px;
                margin: 5px 0;
            }

            table {
                width: 100%;
                font-size: 0.9em;
            }

            td img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>Manage Seller</h1>

    <div class="form-container">
        <form id="form1" name="form1" method="post" action="sellerSearch#get-started">
            {% csrf_token %}
            <label for="name-search" style="color: black">Name:</label>
            <input type="text" id="name-search" name="textfield" placeholder="Enter name to search"/>
            <input type="submit" name="Submit" value="Search" style="background-color: black"/>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>Seller</th>
                <th>Photo</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in val %}
            <tr>
                <td>{{ i.name }}</td>
                <td><img src="../media/{{ i.photo }}" alt="{{ i.name }}'s photo"></td>
                <td>{{ i.phone }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.status }}</td>
                <td class="actions">
                    <a href="/EditSeller/{{ i.id }}#get-started" class="btn btn-info text-white" style="text-decoration: none"><b>Edit</b></a>
                    <a href="/deleteSeller/{{ i.id }}" class="btn btn-danger text-white" style="text-decoration: none"><b>Delete</b></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="add-new">
        <a href="/addSeller#get-started" style="background-color: green;"><b>Add New</b></a>
    </div>
</body>
</html>

{% endblock %}
