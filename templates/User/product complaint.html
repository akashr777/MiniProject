<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Complaint Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h2 {
            color: #007bff;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
        }

        .styled-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            width: 100%;
        }

        .styled-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Product Complaint Form</h2>
            <p>Please fill out the form below to submit your complaint.</p>
        </div>
        <form method="post" action="/user_send_product_complaint_post">{% csrf_token %}

            <div class="form-group">
                <label for="complaint">Complaint Details</label>
                <input type="hidden" name="id" value="{{ data.id }}">
                <textarea class="form-control" id="complaint" rows="4" placeholder="Describe your complaint" name="com" required></textarea>
            </div>

            <button type="submit" class="btn styled-button">Submit Complaint</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
