
   {% extends 'homeindex1.html' %}
{% block body %}
   <div class="container mt-4">
    <h1 class="text-center mb-4">All Products</h1>

    <form method="post" action="/uvproducts_post">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="text" name="s" class="form-control" placeholder="Search by Name" value="{{ s }}">
            </div>
            <div class="col-md-3">
                <select name="cat" class="form-control">
                    <option value="0">ALL CATEGORY</option>
                    {% for i in cat %}
                        <option value="{{ i.id }}" {% if cc == i.id %} selected {% endif %}>{{ i.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
        </div>
    </form>

    <div class="row mt-4">
        {% for i in val %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ i.photo.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">Stock: {{ i.stock }}</p>
                        <p class="card-text">Price: {{ i.price }}.00</p>
                        <p class="card-text">Category: {{ i.CATEGORY.category }}</p>
{#                        <div class="mt-auto">#}
{#                            <a href="/view_product/{{ i.id }}/cart" class="btn btn-success btn-block">Add To Cart</a>#}
{#                        </div>#}
                        <a href="/showMore_Product/{{ i.id }}" style="text-decoration: none">show more</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
