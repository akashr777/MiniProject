{% extends 'homeindex1.html' %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

{% block body %}
<div class="container mt-4">
    <h1 class="text-center mb-4">All Products</h1>

    <form method="post" action="/uvproducts_post">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="text" name="s" class="form-control" placeholder="Search by Name" value="{{ s }}">
            </div>
            <div class="col-md-3">
                <select name="cat" class="form-control">
                    <option value="0">ALL CATEGORY</option>
                    {% for i in cat %}
                        <option value="{{ i.id }}" {% if cc == i.id %} selected {% endif %}>{{ i.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
        </div>
    </form>
<div class="row mt-4">
    {% for i in val %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm" style="border-radius: 8px; overflow: hidden;">
                <a href="/showMore_Product/{{ i.id }}">
                    <img src="{{ i.photo.url }}" class="card-img-top" alt="{{ i.name }}" style="height: 200px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column" style="padding: 15px; background-color: #f8f9fa;">
                    <p class="card-text" style="margin-bottom: 0;">{{ i.CATEGORY.category }}</p>
                    <p class="card-title" style="margin-bottom: 0;">
                        {{ i.name }}<br>
                        {% if i.r is not None %}
                            <span class="btn" style="background-color: #0dde1b; color: white; padding: 2px 5px; font-size: 0.8rem; margin-left: 5px;border-radius: 10px">
                                {{ i.r }} â˜…
                            </span>
                        {% endif %}
                    </p>
                    <p class="card-text" style="margin-bottom: 0;">Stock: {{ i.stock }}</p>
                    <p class="card-text" style="margin-bottom: 0;">Price: {{ i.price }}0</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
