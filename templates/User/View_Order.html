{% extends 'homeindex1.html' %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .order-table th, .order-table td {
      vertical-align: middle;
    }
  </style>
</head>

{% block body %}
<body style="background-color: #dddddd;">
  <div class="container mt-5">
    <table class="table table-bordered table-hover order-table">
      <thead class="bg-primary text-white">
        <tr>
          <td colspan="6" align="center">
            <h2 class="mb-4 text-center">Order History</h2>
          </td>
        </tr>
        <tr class="text-center">
          <th style="background-color: black; color: white">Order ID</th>
          <th style="background-color: black; color: white">Date</th>
          <th style="background-color: black; color: white">Amount</th>
          <th style="background-color: black; color: white">Status</th>
          <th style="background-color: black; color: white">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in val %}
        <tr class="text-center">
          <td>{{ item.id }}</td>
          <td>{{ item.date }}</td>
          <td>{{ item.amount }}.00</td>
          <td>{{ item.status }}</td>
          <td>
            <a href="/view_more/{{ item.id }}" class="btn btn-primary btn-sm">View more</a><br><br>
            {% if item.status == 'paid' %}
              <a href="/view_reciept/{{ item.id }}" class="btn btn-sm" style="background-color: orangered; color: white">View Invoice</a>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
