{% extends 'homeindex1.html' %}
{% block body %}
    <div id="footer" class="container mt-5">
        <h2 class="text-center mb-4">View Profile</h2>
        <form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img src="{{ i.photo.url }}" class="img-fluid rounded-circle" width="150px" height="150px" alt="Profile Photo"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" readonly value="{{ i.name }}" class="form-control"/>
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Phone</label>
                                <input type="text" name="phone" id="phone" readonly value="{{ i.phone }}" class="form-control"/>
                            </div>
                            <div class="text-center">
<button type="submit" name="Update" class="btn btn-success">
    <a href="/edit#profile" class="text-light text-decoration-none">Edit</a>
</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
