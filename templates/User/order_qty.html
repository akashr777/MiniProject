

{% extends 'homeindex1.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Make order</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="/order_post">{% csrf_token %}
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="hidden" name="id" value="{{ data.id }}" required>
                            <input type="number" name="qty" id="quantity" class="form-control" required placeholder="Enter quantity">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Make Order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
